<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container-md d-flex justify-content-center mt-5">
        <div class="col-4 bg-secondary rounded align-self-center mt-5 p-2 pb-3">
            <div class="d-flex justify-content-center m-2">
                <div class="p-2 bg-white rounded" id="resultat"></div>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-light fw-bold m-2 d-flex align-self-center" id="plus">+</button>
                <button class="btn btn-light fw-bold m-2 d-flex align-self-center" id="moins">-</button>
                <button class="btn btn-light fw-bold m-2 d-flex align-self-center" id="multiplier">x</button>
                <button class="btn btn-light fw-bold m-2 d-flex align-self-center" id="diviser">/</button>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-light fw-bold fw-bold m-2 d-flex align-self-center" id="sept">7</button>
                <button class="btn btn-light fw-bold m-2 d-flex align-self-center" id="huit">8</button>
                <button class="btn btn-light fw-bold m-2 d-flex align-self-center" id="neuf">9</button>
                <button class="btn btn-light fw-bold m-2 d-flex align-self-center" id="retourArriere">
                    < </button>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-light fw-bold m-2 d-flex align-self-center" id="quatre">4</button>
                <button class="btn btn-light fw-bold m-2 d-flex align-self-center" id="cinq">5</button>
                <button class="btn btn-light fw-bold m-2 d-flex align-self-center" id="six">6</button>
                <button class="btn btn-light fw-bold m-2 d-flex align-self-center" id="egale">
                    = </button>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-light fw-bold m-2 d-flex align-self-center" id="un">1</button>
                <button class="btn btn-light fw-bold m-2 d-flex align-self-center" id="deux">2</button>
                <button class="btn btn-light fw-bold m-2 d-flex align-self-center" id="trois">3</button>
                <button class="btn btn-light fw-bold m-2 d-flex align-self-center" id="c">
                    c </button>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-light fw-bold" id="zero">0</button>
            </div>
        </div>
    </div>
</body>

</html>
